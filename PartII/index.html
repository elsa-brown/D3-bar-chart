<!DOCTYPE html>
<html>
	<head>
		<title>D3 Bar Chart Tutorial</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			body {
				box-sizing: border-box;
			}
			.chart {
				fill: red;
			}
			.chart text {
				fill: white;
				font: 10px sans-serif;
				text-anchor: end;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<svg class="chart"></svg>
		</div>
		<script src="https://d3js.org/d3.v3.min.js"  charset="utf-8"></script>
		<script type="text/javascript">

			var width = 420,
					barHeight = 20,
					offset = 5;

			// scale mapping
			var x = d3.scale.linear()
					.range([0, width]); // domain to be calculated in callback

			var chart = d3.select('.chart')
					.attr('width', width)

			// fetch data locally (will not work on Chrome)
			d3.tsv('data.tsv', type, function(error, data) {
				x.domain([0, d3.max(data, function(d) { return d.num })]);

				chart.attr('height', barHeight * data.length);

				var bar = chart.selectAll('g')
					.data(data)
				.enter().append('g')
					.attr('transform', function(d, idx) { return 'translate(0,' + idx * barHeight + ')'; });

				bar.append('rect')
					.attr('width', function(d) {
						return x(d.num)
					})
					.attr('height', barHeight - 1);

				bar.append('text')
					.attr('x', function(d) { return x(d.num) - offset })
					.attr('y', barHeight / 2)
					.attr('dy', '.35em')
					.text(function(d) { return d.name});
			});

			function type(d) {
				d.num = +d.num // coerce to number
				return d;
			}
		</script>
	</body>
</html>
