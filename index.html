<!DOCTYPE html>
<html>
	<head>
		<title>D3 Bar Chart Tutorial</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			body {
				box-sizing: border-box;
			}

			.chart {
				font: 10px sans-serif;
				margin: 1px;
				padding: 3px;
				color: white;
			}

			.chart div {
				background-color: red;
				text-align: right;
				margin: 1px;
				padding: 3px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="chart"></div>
		</div>
		<script src="https://d3js.org/d3.v3.min.js"  charset="utf-8"></script>
		<script type="text/javascript">

			var data = [
				{char: 'A', num: 4}, 
				{char: 'B', num: 8}, 
				{char: 'C', num: 15}, 
				{char: 'D', num: 16}, 
				{char: 'E', num: 23},
				{char: 'F', num: 42} 
			];

			var chart = d3.select('.chart');

			var y = '12px';
			var maxNum = d3.max(data, function(d) { return d.num });
			var x = d3.scale.linear()
				.domain([0, maxNum])
				.range([0, 420]);

			chart.selectAll('div')
				.data(data)
				.enter().append('div')
				.style('height', y)
				.style('width', function(d) { return x(d.num) + 'px'; })
				.text(function(d) { return d.char; });
		</script>
	</body>
</html>
